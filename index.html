<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="main">
      <div class="main-container">
        <h1>To Do List</h1>

        <div id="toDo">
          <div id="userInp">
            <input
              type="text"
              id="input"
              placeholder="Enter Your Tasks"
              autofocus
              required
            />
            <button class="add" onclick="addTask()">Add to List</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
